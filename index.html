<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ------------------------------ bootstrap ------------------------------ -->
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- ------------------------------ main css ------------------------------- -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Search Portal</title>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav
        style="background-color: #e3f2fd"
        class="navbar navbar-expand-lg navbar-light"
      >
        <!-- Container wrapper -->
        <div class="container justify-content-start">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <img src="https://img.icons8.com/fluency/48/000000/logo.png" />
              <i class="fab fa-phoenix-framework text-primary"></i>
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <!-- Notifications -->
            <div class="container">
              <ul class="navbar-nav">
                <!-- Avatar -->
                <li id="profile-image" class="nav-item dropdown">
                  <h1>Hello</h1>
                </li>
              </ul>
            </div>
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
              <img
                height="30"
                src="https://img.icons8.com/office/16/000000/dizzy-person-2.png"
              />
            </a>
          </div>

          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
        <div id="sign-in" class="d-flex align-items-center p-1 ms-2 mt-1">
          <div id="input-field" class="input-group w-50 bg-light">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-github"></i>
            </span>
            <input
              id="password"
              size="30"
              type="text"
              class="form-control"
              placeholder="Password..."
              aria-label="Input group example"
              aria-describedby="basic-addon1"
            />
          </div>
          <button
            id="login-btn"
            type="button"
            style="background-color: lightsalmon"
            class="btn btn-primary me-3"
          >
            Sign in
          </button>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Button trigger modal
      <button
        type="button"
        class="btn btn-primary"
        data-mdb-toggle="modal"
        data-mdb-target="#exampleModal"
      >
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        data-mdb-backdrop="static"
        data-mdb-keyboard="false"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="new">
            <div class="modal-content">
              <div id="user-info" class="modal-body"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- modal ends -->
    </header>

    <!-- ---------------------------- main section ----------------------------- -->
    <main>
      <section class="section-bg container p-2">
        <h1 id="header" class="mt-5 text-center text-white m-0">
          Random User Generator !
        </h1>
        <!-- generate button -->
        <div class="mt-5 d-flex justify-content-center">
          <button
            id="user-gen"
            type="button"
            class="btn btn-danger btn-lg"
            data-mdb-ripple-color="#000000"
            style="
              background-color: #f5e7e7;
              color: #cc4444;
              border-color: #931515;
            "
          >
            <span
              id="spinner"
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
            ></span>
            Generate New User <i class="fas fa-download ms-1"></i>
          </button>
        </div>

        <!-- ------------------------- User image section -------------------------- -->

        <figure class="container mt-5">
          <div class="bg-image text-center">
            <img
              src="https://mdbootstrap.com/img/new/slides/041.jpg"
              class="img-fluid"
              alt="Sample"
            />

            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
              <div
                class="
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                  h-100
                "
              >
                <div id="img-container" class="bg-image"></div>
                <p class="text-white block mb-0">Can you see me?</p>
              </div>
            </div>
          </div>
        </figure>
        <!-- end image section -->
      </section>
    </main>
    <!-- ------------------------------ main-end ------------------------------- -->

    <!-- ------------------------------ bootstrap scripts ------------------------------ -->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <!-- ---------------------------- main js files ---------------------------- -->
    <script src="./js/randomUser.js"></script>
  </body>
</html>
